<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciativa</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agregar la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8A2BE2; /* Morado */
            color: #ffffff; /* Color de texto blanco */
        }
        header {
            text-align: center;
            background-color: #4B0082; /* Morado oscuro */
            padding: 20px;
        }
        .main-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }
        .content-left {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content-left img {
            width: 100px;
            height: auto;
            margin: 10px;
            opacity: 0;
            position: relative;
            animation: slideAnimation 5s linear infinite;
        }
        .content-right {
            width: 70%;
        }
        .carousel-inner img {
            width: 100%;
            height: auto;
        }
        .carousel-item {
            text-align: center;
        }
        .carousel-indicators {
            margin-top: 20px;
        }
        .carousel-indicators li {
            background-color: transparent !important;
            border: 1px solid #060308 !important;
            border-radius: 50% !important;
            width: 12px !important;
            height: 12px !important;
            margin-right: 5px !important;
            cursor: pointer;
        }
        .carousel-indicators .active {
            background-color: #070308 !important;
        }
        @keyframes slideAnimation {
            0% {
                opacity: 1;
                top: 0;
            }
            100% {
                opacity: 0;
                top: 200px;
            }
        }
    </style>
</head>
<body>
    <header>

    </header>
    <div class="main-container">

            <img src="g.jpg" alt="Otra Imagen 7">
            <img src="h.jpg" alt="Otra Imagen 8">
        </div>
         <!-- Agregar el carrousel de Bootstrap -->
